<!DOCTYPE html>
<html>
<head>
	<title>Teste Rotas</title>
</head>
<body>
	<h3>Quantidade de testes : </h3>
	<input class="number" id="qtdTeste" required="required"  />

	<button onclick="calcular()" >Enviar</button>

	<h3>Resultado: </h3>
	<div id="resultado" > 0 </div>
</body>
<script type="text/javascript">

	var qtdTeste = document.getElementById('qtdTeste');

	function calcular(){
		if(qtdTeste.value < 1 || qtdTeste.value > 1000){
			alert("Valor da quantidade de teste maior/menor que a permitida");
			qtdTeste.value = " ";
		}
	}
</script>
</html>
